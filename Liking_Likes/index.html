<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="navBar">
            <h3>Network</h3>
        </div>
        <h3>Your Feed</h3>
        <div id="contentBody">
            <div id="leftColumn">
                <img src="./images/user-circle.png" alt="user image">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div id="rightColumn">
                <div class="statusUpdates" id="topUpdate">
                    <div class="statusInfo">
                        <h3>Neil M</h3>
                        <p> 9 like(s)</p>
                        <button onclick="incrementTop()">Like</button>
                    </div>
                    <div class="statusContent">
                        <p>I just set up this new discord bot, 
                            let me know what you all think.
                            <a href="#">Link</a></p>
                    </div>
                </div>
                <div class="statusUpdates" id="middleUpdate">
                    <div class="statusInfo">
                        <h3>Nichole K</h3>
                        <p>12 like(s)</p>
                        <button onclick="incrementMid()">Like</button>
                    </div>
                    <div class="statusContent">
                        <p>Just finished my <a href="#">next comic</a>
                        check it out.</p>
                    </div>
                </div>
                <div class="statusUpdates" id="bottomUpdate">
                    <div class="statusInfo">
                        <h3>Jim R</h3>
                        <p>9 like(s)</p>
                        <button onclick="incrementBot()">Like</button>
                    </div>
                    <div class="statusContent">
                        <p>I cant stop listening to the <a href="#">new album</a>.
                        Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
