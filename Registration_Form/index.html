<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: * </label>  
            <input type="text" name="userName" required>
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" required> 
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" required>
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="pwd" required>
        </div>
        <div>
            <label> Confirm Password: *</label>
            <input type="password" name="confirm-pwd" required>
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="na" value="na">
            <label for="na">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="description" id="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language" id="fav-language">
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
